    <div class="form-container">
        
        
        <h2>Contact Us</h2>
            
        <form class="contact-form" > 
            

            <input type="text" id="name" placeholder="Your Username" class="contact-inputs"><br>
            <i class='bx bxs-user'></i>

            <input type="email" id="email" placeholder="Your Email" class="contact-inputs"><br> 
            <i class='bx bxs-envelope' ></i>

            <input type="test" id="subject" placeholder="Subject" class="contact-inputs"><br> 

            <textarea  id="message" placeholder="How can we help you..." cols="30" rows="10" class="contact-inputs"></textarea><br> 
            <i class='bx bxs-message-dots' ></i>

            <input type="submit" class="submit" value="Submit"> 
        </form> <!--dont need action, because we are going to send form data to backend using ajax-->  

    </div> 

 

    <script src="/js/app.js"></script> 
</body>
